<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title> 
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');

/* styling of sign up page  */
*{
    padding: 0;
    margin: 0;
    font-family: Lato;
    color:white;
}

body{
    overflow-x: hidden;
}

.container{
    height:150vh    ;
    width:100vw;
    background: #242424;
    display: flex;
    justify-content: center;
}

.con2{
    height:80%;
    width:40%;
    border:1px solid rgba(167, 166, 166,0.5); 
    margin-top: 100px;
}
.con2 a{
    text-decoration: none;
}
#head{
    text-transform: capitalize;
    font-weight: 800;
    letter-spacing: 2px;
    margin: 30px 0 10px 15px;
}

#head2{
    color:rgb(154, 151, 151);
    margin:0 0 10px 15px;
}


label{
    color:rgb(154, 151, 151);
    margin:0 0 10px 15px;
}

.input{
    height:30px;
    width:350px;
    margin:10px 0 10px 15px;
    padding-left: 30px;
    color:black;
    font-size: 1em;
}

#forget{
    color:rgb(154, 151, 151);
    margin: 0 0 10px 15px;
}

#login{
    width:150px;
    height:36px;
    color:#242424;
    border:none;
    margin:0 0 5px 15px;
    cursor: pointer;
    transition: all 1s ;
}

#head3{
    color:rgb(154, 151, 151);
    margin:0 0 0 15px;
}

#SignUp{
    width:150px;
    height:36px;
    color:#242424;
    border:none;
    margin:10px 0 5px 15px;
    cursor: pointer;
    transition: all 1s;
}

#SignUp:hover{
    color:white;
}

#login:hover{
    color:white;
}

button:hover{
    background-color: rgb(90, 86, 86);
}

/* creating responsive design  */
@media (max-width: 1024px){
    .con2{
        height:60%;
        width:50%;
    }
    .input{
        width:400px;
        height:40px;
    }
    #head{
        font-size: 40px;
    }
    label{
        font-size: 20px;
    }
}
  @media (max-width: 920px){
    .con2{
        height:60%;
    }
    .input{
        width:350px;
    }
}

@media (max-width: 814px){
  .con2{
    width:60%;
  }
  .input{
    width:350px;
  }
}

@media (max-width: 681px){
  .con2{
    width:70%;
  }
}

@media (max-width: 583px){
  .con2{
    width:90%;
  }
}

@media (max-width: 459px){
  .con2{
    width:95%;
  }
  .input{
    width: 300px;
  }
}


@media (max-width: 430px){
  #head{
    font-size: 25px;
  }
  .con2{
    height:60%;
  }
}


@media (max-width: 393px){
  .con2{
    width:95%;
    height:60%;
  }
  .input{
    width:250px;
  }
}

@media (max-width: 337px){
.input{
    width:220px;
}  
#SignUp{
    width:100px;
}
#login{
    width:100px;
}
#head{
    font-size: 20px;
}
}

@media (max-width: 289px){
  .con2{
    height: 60%;
  }
  .input{
    width:190px;
  }
}
/* its completed */

    </style>
</head>

<body>
    <div class="container">
        <div class="con2">
            <form action="frant-page.html" method="post">
                <h1 id="head">Create account</h1>
                <p id="head2">your personal detail</p>
                <label for="fname">First name</label><br>
                <input type="text" placeholder="First Name" id="fname" name="fname" class="input" required><br>
                <label for="lname">Last Name</label><br>
                <input type="text" placeholder="Last Name" id="lane" name="lname" class="input" required><br>
                <label for="adress">Address</label><br>
                <input type="text" placeholder="Address" column="30" id="adress" name="adress" class="input" required><br>
                <label for="no">Mobile No</label><br>
                <input type="number" placeholder="Mobile Number" id="no" name="no" class="input" required><br>
                <label for="email">Email</label><br>
                <input type="email" placeholder="Email" id="email" name="email" class="input" required><br>
                <label for="pass">Password</label><br>
                <input type="password" placeholder="Password" id="pass" name="pass" class="input" required><br>
                <button id="SignUp">SignUp</button>
                <p id="head3">Already have an account?</p><br>
            </form>
            <a href="login.html"><button id="login">login</button></a>
        </div>
    </div>
</body>
</html>
